<div class="row" *ngIf="projectItem">
<div class="col-sm-3 img-thumbnail">
  <svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%"
              style="stop-color:rgb(108,117,125);stop-opacity:1" />
        <stop offset="100%"
              style="stop-color:rgb(193,185,185);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana"
          x="50" y="86">N° {{projectItem.id.charAt(2)}}</text>
    Sorry, your browser does not support inline SVG.
  </svg>
</div>
<div class="col-sm-9" *ngIf="projectItem">
  <h4 class="font-italic text-uppercase">{{projectItem.titre}}</h4>
  <div class="d-flex ml-4">
    <div class="mr-2 font-monospace fw-bold">Description: </div>
    <span class="text-justify">{{projectItem.description}}</span>
  </div>
  <div class="ml-4 mt-5">
    <span class="fw-bold font-monospace mr-2">Temps total: </span><span class="badge bg-success p-2 me-2">{{projectItem.temps | date:'hh:mm:ss'}}</span>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="onViewDetail(projectItem)" data-toggle="tooltip" title="voir détail!" class="btn btn-sm btn-outline-info ml-2"><span class="fa fa-info"></span></button>
    <button (click)="onEditProjet(projectItem)" data-toggle="tooltip" title="modifier projet!" class="btn btn-sm btn-outline-info ml-2"><span class="fa fa-edit"></span></button>
  </div>
</div>
</div>
