<div class="row mt-2" *ngIf="curr_project">
  <div class="col-xl-6 card p-2" id="description">
    <h2 id="titre-projet" class="card-header text-center text-uppercase">{{curr_project.titre}}</h2>
    <p class="card-body text-justify">{{curr_project.description}}</p>
  </div>
  <div class="col-xl-6" id="list-tache" >
    <h3 class="text-uppercase text-center">Taches</h3>
    <ng-container *ngIf="curr_project.taches.length===0">
      <ng-container class="card">
        <ng-container class="card-body">
          Aucune tache enregistr√©e pour ce projet <a class="" routerLink="/newTache">nouvelle tache</a>
        </ng-container>
      </ng-container>
    </ng-container>
    <ul class="list-group bd-callout bd-callout-info">
      <app-project-spot [spotInput]="curr_tache"
                        [projectInput]="curr_project"
                        *ngFor="let curr_tache of curr_project.taches; let i = index;">
      </app-project-spot>
    </ul>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="list-group-heading d-flex justify-content-between">
          <span class="font-monospace fw-bold">Temps Global :</span><span class="badge bg-success p-2" [class.bg-warning]="statusSpot">{{curr_project.temps | date:'hh:mm:ss'}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
